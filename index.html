<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="styles.css" type="text/css" />
    <script src="jsSweeper.js"></script>
    <title>jsSweeper</title>
</head>
<body>
    <div id="content">
        <h1>jsSweeper</h1>
        <canvas id="game" width='800' height="600"></canvas>
        <!--<canvas id="board" width='800' height="600"></canvas>-->
    </div>
    <div>
        <p id="debug">Mouse X, Y: </p>
        <label># of mines: 
            <input type="number" id="minesInPlay" min="10" max="100">
            <button id="btnNewGame">New Game</button>
        </label>
    </div>
    <div>
        <textarea id="info" rows="10" cols="80"></textarea>
    </div>
</body>
</html>
